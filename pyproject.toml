[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pktmask"
version = "0.1.0"
description = "A GUI tool for masking IP addresses in pcap/pcapng files"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "scapy>=2.5.0",
    "PyQt6>=6.4.0",
    "markdown>=3.4.0",
    "jinja2>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/pktmask"
Documentation = "https://github.com/yourusername/pktmask#readme"
Repository = "https://github.com/yourusername/pktmask.git"
Issues = "https://github.com/yourusername/pktmask/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pktmask"] 