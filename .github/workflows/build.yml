name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install markdown
        pip install pyinstaller
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Build Windows Installer
      if: matrix.os == 'windows-latest'
      run: |
        pip install pyinstaller
        pyinstaller PktMask.spec
        ls dist

    - name: Build macOS App
      if: matrix.os == 'macos-latest'
      run: |
        pip install pyinstaller
        pyinstaller PktMask.spec
        ls dist

    - name: Zip Windows App
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        powershell Compress-Archive -Path PktMask\* -DestinationPath ../PktMask-Windows.zip

    - name: Zip macOS App
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        zip -r ../PktMask-macOS.zip PktMask

    - name: Upload Windows Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PktMask-Windows
        path: PktMask-Windows.zip

    - name: Upload macOS Artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PktMask-macOS
        path: PktMask-macOS.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: List artifacts
        run: ls -R ./artifacts
      - name: Move Windows zip
        run: mv ./artifacts/PktMask-Windows/PktMask-Windows.zip ./artifacts/PktMask-Windows.zip
      - name: Move macOS zip
        run: mv ./artifacts/PktMask-macOS/PktMask-macOS.zip ./artifacts/PktMask-macOS.zip
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/PktMask-Windows.zip
            ./artifacts/PktMask-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 