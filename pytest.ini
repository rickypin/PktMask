[pytest]
# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试标记
markers =
    unit: 快速单元测试 - 测试单个函数或类
    integration: 集成测试 - 测试多个组件交互
    e2e: 端到端测试 - 测试完整工作流
    performance: 性能测试 - 测试性能基准
    slow: 耗时测试 - 运行时间较长的测试
    gui: GUI测试 - 需要图形界面的测试
    real_data: 真实数据验证 - 使用真实样本文件的测试
    real_data_enhanced: 增强版真实数据验证测试
    payload_trimming: 载荷裁切功能验证测试
    payload_trimming_enhanced: 增强版载荷裁切验证测试
    ip_anonymization: IP anonymization functionality tests

# 输出配置 (基础配置，不包含覆盖率)
addopts = 
    -v
    --tb=short
    --strict-markers
    --durations=10
    --color=yes

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestCollectionWarning
    ignore:.*QApplication.*:UserWarning

# 测试集合配置
norecursedirs = venv .venv build dist *.egg-info __pycache__ 

# 测试运行环境变量设置
env = 
    PKTMASK_TEST_MODE = true
    PKTMASK_HEADLESS = true
    QT_QPA_PLATFORM = offscreen 