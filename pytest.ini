[tool:pytest]
# PktMask pytest 配置

# 测试发现
testpaths = tests .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --durations=10
    --color=yes

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    gui: GUI测试
    slow: 耗时测试
    requires_network: 需要网络连接的测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*QApplication.*:UserWarning

# 环境变量
env =
    QT_QPA_PLATFORM = offscreen
    PYTEST_CURRENT_TEST = automated_test 