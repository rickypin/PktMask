[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Fast unit tests - test individual functions or classes
    integration: Integration tests - test multiple component interactions
    e2e: End-to-end tests - test complete workflows
    performance: Performance tests - test performance benchmarks
    slow: Time-consuming tests - tests with long runtime
    gui: GUI tests - tests requiring graphical interface
    real_data: Real data validation - tests using real sample files
    real_data_enhanced: Enhanced real data validation tests
    payload_masking: Payload masking functionality validation tests
    payload_masking_enhanced: Enhanced payload masking validation tests
    ip_anonymization: IP anonymization functionality tests
    legacy: Historical compatibility tests, skipped by default

# Output configuration (basic configuration, no coverage)
addopts =
    -v
    --tb=short
    --strict-markers
    --durations=10
    --color=yes

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestCollectionWarning
    ignore:.*QApplication.*:UserWarning

# Test collection configuration
norecursedirs = venv .venv build dist *.egg-info __pycache__ 

# Test runtime environment variables
env = 
    PKTMASK_TEST_MODE = true
    PKTMASK_HEADLESS = true
    QT_QPA_PLATFORM = offscreen 