# Version: 2.0 (Updated for StageBase architecture)
# Last Updated: 2025-07-25
#
# Note: Historical aliases have been removed as part of the StageBase architecture
# migration. Only current standard naming conventions are maintained.

# Result type mapping (current standard naming only)
result_type_mapping:
  # Deduplication related
  remove_dupes: "DeduplicationResult"

  # IP anonymization related
  anonymize_ips: "IPAnonymizationResult"

  # Payload masking related
  mask_payloads: "MaskingResult"

# Step name mapping (updated for StageBase architecture)
step_name_mapping:
  # Standardized step names
  deduplication:
    aliases: ["remove_dupes"]  # Current standard naming
    canonical: "Remove Dupes"
    description: "Packet deduplication processing"

  ip_anonymization:
    aliases: ["anonymize_ips"]  # Current standard naming
    canonical: "Anonymize IPs"
    description: "IP address anonymization processing"

  payload_masking:
    aliases: ["mask_payloads"]  # Current standard naming
    canonical: "Mask Payloads"
    description: "Payload masking processing"

