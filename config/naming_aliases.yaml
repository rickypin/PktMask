# Stage type mapping (StageBase architecture - current implementation)
stage_type_mapping:
  # Deduplication Stage
  dedup:
    class_name: "DeduplicationStage"
    description: "Unified deduplication processing stage"

  # IP Anonymization Stage
  anon:
    class_name: "AnonymizationStage"
    description: "Unified IP anonymization processing stage"

  # Payload Masking Stage
  mask:
    class_name: "MaskingStage"
    description: "Unified payload masking processing stage"

# Configuration key mapping (using standard GUI naming)
config_key_mapping:
  # Pipeline configuration keys
  remove_dupes:
    description: "Remove Dupes configuration"
    enabled_key: "enabled"

  anonymize_ips:
    description: "Anonymize IPs configuration"
    enabled_key: "enabled"
    strategy_key: "strategy"

  mask_payloads:
    description: "Mask Payloads configuration"
    enabled_key: "enabled"
    mode_key: "mode"

# File suffix mapping (using standard naming)
file_suffix_mapping:
  remove_dupes: "-RemoveDupes"
  anonymize_ips: "-AnonymizeIPs"
  mask_payloads: "-MaskPayloads"
